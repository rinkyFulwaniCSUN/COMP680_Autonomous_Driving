<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %} Autonomous Driving {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container col-xxl-12 px-4 py-5">

      <div class="row flex-lg-row-reverse align-items-left g-5 py-5">
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">Traffic Sign</h1>
          <p class="lead">Train or execute the model to detect traffic signs.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <form class="" action="/traffic_sign">
              <button type="submit" href="/traffic_sign" class="btn btn-primary btn-lg px-4 me-md-2">Run</button>
            </form>
            <!-- <form class="" action="/train_traffic_sign">
              <button type="submit" href="/train_traffic_sign" class="btn btn-outline-secondary btn-lg px-4">Train</button>
            </form> -->
          </div>

        </div>
      </div>


      <div class="row flex-lg-row-reverse align-items-left g-5 py-5">
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">Traffic Lights</h1>
          <p class="lead">Train or execute the model to detect and classify traffic lights as red, yellow or green.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <form class="" action="/traffic_light" method="get">
              <button type="submit" href="/traffic_light" class="btn btn-primary btn-lg px-4 me-md-2">Run</button>
            </form>
            <!-- <form class="" action="/train_traffic_light">
              <button type="submit" href="/train_traffic_sign" class="btn btn-outline-secondary btn-lg px-4">Train</button>
            </form> -->
          </div>

        </div>
      </div>

  </div>

  <div class="b-example-divider"></div>
</body>

</html>
