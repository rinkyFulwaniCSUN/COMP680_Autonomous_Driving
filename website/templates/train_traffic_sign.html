<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Traffic Sign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <h1>Hello, Training traffic signs</h1>
    <form class="" action="/train_traffic_sign" method="post">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Number of Epochs</span>
        <input type="text" name="epochs" class="form-control" aria-label="Epochs" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Batch Size</span>
        <input type="text" name="batch" class="form-control" aria-label="Batch Size" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Pool size</span>
        <input type="text" name="pool1" aria-label="" class="form-control">
        <input type="text" name="pool2" aria-label="" class="form-control">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Image size</span>
        <input type="text" name="height" aria-label="Height" class="form-control">
        <input type="text" name="width" aria-label="Width" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Go</button>
    </form>
  </div>

</body>

</html>
